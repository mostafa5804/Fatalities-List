<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یادبود کشته شدگان حوادث دی ماه ۱۴۰۴</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Persian Font: Vazirmatn -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(30, 30, 30, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(20, 20, 20, 0.3) 0%, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Custom Scrollbar - Dark */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #404040; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #505050; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .memorial-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes candleFlicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }
        
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .candle-flame { animation: candleFlicker 2s ease-in-out infinite; }
        
        /* Highlight search results */
        .highlight {
            background: linear-gradient(120deg, rgba(234, 179, 8, 0.3) 0%, rgba(234, 179, 8, 0.1) 100%);
            padding: 0 2px;
            border-radius: 2px;
        }
        
        /* Memorial ribbon */
        .memorial-ribbon {
            position: relative;
            overflow: hidden;
        }
        
        .memorial-ribbon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(156, 163, 175, 0.5), transparent);
            animation: ribbonSlide 3s ease-in-out infinite;
        }
        
        @keyframes ribbonSlide {
            to { left: 100%; }
        }
        
        /* Print styles */
        @media print {
            body { background: white; }
            .glass-panel { background: white; border: 1px solid #ddd; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // ============= Icons =============
        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );
        
        const FilterIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        );
        
        const CopyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );
        
        const DownloadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );
        
        const ClearIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );
        
        const SortIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
            </svg>
        );
        
        const CandleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2c0 2.5-2 4-2 6 0 2.5 2 4 2 6s-2 3.5-2 6h4c0-2.5-2-4-2-6s2-3.5 2-6c0-2-2-3.5-2-6z" />
                <ellipse cx="12" cy="20" rx="3" ry="2" opacity="0.3" />
            </svg>
        );

        // ============= Utility Functions =============
        const normalize = (text) => {
            if (!text) return "";
            return text.toString()
                .replace(/ي/g, "ی")
                .replace(/ك/g, "ک")
                .replace(/[۰-۹]/g, d => '۰۱۲۳۴۵۶۷۸۹'.indexOf(d))
                .trim()
                .toLowerCase();
        };

        const highlightText = (text, searchTerm) => {
            if (!searchTerm || !text) return text;
            
            const normalized = normalize(text);
            const searchNorm = normalize(searchTerm);
            const index = normalized.indexOf(searchNorm);
            
            if (index === -1) return text;
            
            const before = text.substring(0, index);
            const match = text.substring(index, index + searchTerm.length);
            const after = text.substring(index + searchTerm.length);
            
            return (
                <>
                    {before}
                    <span className="highlight font-bold">{match}</span>
                    {after}
                </>
            );
        };

        const parseCSV = (csvText) => {
            const rows = csvText.split('\n');
            const parsedData = [];
            
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].trim();
                if (row) {
                    const cols = row.split(',');
                    if (cols.length >= 4) {
                        parsedData.push({
                            name: cols[0]?.trim() || "",
                            family: cols[1]?.trim() || "",
                            father: cols[2]?.trim() || "",
                            id: cols[3]?.trim() || ""
                        });
                    }
                }
            }
            return parsedData;
        };

        const downloadCSV = (data, filename = 'نتایج-جستجو.csv') => {
            const headers = ['نام,نام خانوادگی,نام پدر,کد ملی\n'];
            const rows = data.map(item => `${item.name},${item.family},${item.father},${item.id}`).join('\n');
            const csv = headers + rows;
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        };

        // ============= Components =============
        
        const Toast = ({ message, onClose }) => (
            <div className="fixed top-6 left-1/2 transform -translate-x-1/2 bg-gray-900 border border-gray-700 text-gray-100 px-6 py-3 rounded-xl shadow-2xl z-50 animate-fade-in flex items-center space-x-3 space-x-reverse">
                <span className="text-sm font-medium">{message}</span>
                <button onClick={onClose} className="text-gray-400 hover:text-gray-200">
                    <ClearIcon />
                </button>
            </div>
        );

        const MemorialHeader = ({ totalCount }) => (
            <div className="glass-panel rounded-3xl shadow-2xl overflow-hidden mb-8 memorial-ribbon">
                <div className="memorial-gradient p-10 sm:p-14 text-center relative overflow-hidden">
                    {/* Decorative elements */}
                    <div className="absolute top-4 right-4 text-gray-600 opacity-50">
                        <div className="candle-flame">
                            <CandleIcon />
                        </div>
                    </div>
                    <div className="absolute top-4 left-4 text-gray-600 opacity-50">
                        <div className="candle-flame" style={{animationDelay: '1s'}}>
                            <CandleIcon />
                        </div>
                    </div>
                    
                    <div className="relative z-10">
                        <h1 className="text-3xl sm:text-5xl font-black mb-3 tracking-tight text-gray-100">
                            یادبود جانباختگان
                        </h1>
                        <p className="text-gray-400 font-light text-lg sm:text-xl mb-2">
                            حوادث دی ماه ۱۴۰۴
                        </p>
                        <div className="inline-block mt-4 px-6 py-2 bg-gray-800/50 rounded-full border border-gray-700">
                            <span className="text-gray-300 text-sm">
                                تعداد کل: <span className="font-bold text-yellow-500">{totalCount.toLocaleString('fa-IR')}</span> نفر
                            </span>
                        </div>
                    </div>
                    
                    {/* Subtle glow effect */}
                    <div className="absolute inset-0 bg-gradient-to-t from-yellow-900/5 to-transparent pointer-events-none"></div>
                </div>
            </div>
        );

        const SearchControls = ({ 
            searchTerm, 
            setSearchTerm, 
            filterField, 
            setFilterField, 
            sortOrder,
            setSortOrder,
            onClear,
            resultsCount 
        }) => (
            <div className="space-y-4">
                {/* Main Search Bar */}
                <div className="relative">
                    <div className="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-500">
                        <SearchIcon />
                    </div>
                    <input
                        type="text"
                        className="block w-full pr-12 pl-12 py-4 bg-gray-900/50 border border-gray-700 rounded-2xl text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:border-transparent transition-all shadow-lg text-lg backdrop-blur-sm"
                        placeholder="جستجو در نام، نام خانوادگی یا کد ملی..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                    />
                    {searchTerm && (
                        <button
                            onClick={onClear}
                            className="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500 hover:text-gray-300 transition-colors"
                        >
                            <ClearIcon />
                        </button>
                    )}
                </div>

                {/* Filter and Sort Row */}
                <div className="flex flex-col sm:flex-row gap-3">
                    {/* Filter Dropdown */}
                    <div className="flex-1 relative">
                        <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-500">
                            <FilterIcon />
                        </div>
                        <select
                            value={filterField}
                            onChange={(e) => setFilterField(e.target.value)}
                            className="block w-full pr-11 pl-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-600 appearance-none cursor-pointer font-medium backdrop-blur-sm"
                        >
                            <option value="all">جستجو در همه فیلدها</option>
                            <option value="name">فقط نام</option>
                            <option value="family">فقط نام خانوادگی</option>
                            <option value="id">فقط کد ملی</option>
                        </select>
                    </div>

                    {/* Sort Dropdown */}
                    <div className="flex-1 relative">
                        <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-500">
                            <SortIcon />
                        </div>
                        <select
                            value={sortOrder}
                            onChange={(e) => setSortOrder(e.target.value)}
                            className="block w-full pr-11 pl-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-600 appearance-none cursor-pointer font-medium backdrop-blur-sm"
                        >
                            <option value="default">ترتیب پیش‌فرض</option>
                            <option value="family-asc">نام خانوادگی (الف-ی)</option>
                            <option value="family-desc">نام خانوادگی (ی-الف)</option>
                            <option value="name-asc">نام (الف-ی)</option>
                            <option value="name-desc">نام (ی-الف)</option>
                        </select>
                    </div>
                </div>

                {/* Results Counter */}
                <div className="flex justify-between items-center text-sm text-gray-400 px-1">
                    <span>نتایج یافت شده: <span className="text-yellow-500 font-bold">{resultsCount.toLocaleString('fa-IR')}</span></span>
                </div>
            </div>
        );

        const PersonCard = ({ person, index, searchTerm, onCopy }) => (
            <div className="group hover:bg-gray-800/40 transition-all duration-300 border-b border-gray-800 last:border-0">
                <div className="p-5 sm:p-6">
                    <div className="flex justify-between items-start mb-3">
                        <div className="flex items-center flex-1">
                            <div className="h-12 w-12 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 text-yellow-500 flex items-center justify-center font-bold ml-4 text-lg shadow-lg border border-gray-700 flex-shrink-0">
                                {person.family[0]}
                            </div>
                            <div className="flex-1 min-w-0">
                                <h3 className="text-gray-100 font-bold text-lg truncate">
                                    {highlightText(person.name, searchTerm)} {highlightText(person.family, searchTerm)}
                                </h3>
                                <p className="text-sm text-gray-500 mt-0.5">
                                    فرزند {highlightText(person.father, searchTerm)}
                                </p>
                            </div>
                        </div>
                        <span className="text-xs text-gray-600 font-mono mr-2">#{index}</span>
                    </div>
                    <div className="flex justify-end">
                        <button 
                            onClick={() => onCopy(person.id)}
                            className="flex items-center space-x-2 space-x-reverse text-sm font-mono bg-gray-800 text-gray-300 px-4 py-2 rounded-lg hover:bg-yellow-600 hover:text-gray-900 transition-all duration-200 border border-gray-700 group-hover:border-yellow-600 shadow-sm"
                        >
                            <span>{highlightText(person.id, searchTerm)}</span>
                            <CopyIcon />
                        </button>
                    </div>
                </div>
            </div>
        );

        const TableRow = ({ person, index, searchTerm, onCopy }) => (
            <tr className="hover:bg-gray-800/40 transition-all duration-200 group border-b border-gray-800">
                <td className="px-6 py-4 text-gray-500 text-sm font-mono">
                    {index.toLocaleString('fa-IR')}
                </td>
                <td className="px-6 py-4">
                    <div className="flex items-center">
                        <div className="flex-shrink-0 h-10 w-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center text-yellow-500 font-bold ml-4 border border-gray-700">
                            {person.family[0]}
                        </div>
                        <div>
                            <div className="text-sm font-bold text-gray-100">
                                {highlightText(person.family, searchTerm)}
                            </div>
                            <div className="text-sm text-gray-400">
                                {highlightText(person.name, searchTerm)}
                            </div>
                        </div>
                    </div>
                </td>
                <td className="px-6 py-4 text-sm text-gray-300">
                    {highlightText(person.father, searchTerm)}
                </td>
                <td className="px-6 py-4 text-left">
                    <button 
                        onClick={() => onCopy(person.id)}
                        className="inline-flex items-center px-4 py-2 rounded-lg text-sm font-mono bg-gray-800 text-gray-300 hover:bg-yellow-600 hover:text-gray-900 transition-all duration-200 border border-gray-700 group-hover:border-yellow-600"
                    >
                        <span>{highlightText(person.id, searchTerm)}</span>
                        <span className="mr-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <CopyIcon />
                        </span>
                    </button>
                </td>
            </tr>
        );

        const Pagination = ({ currentPage, totalPages, onPageChange }) => {
            const getPageNumbers = () => {
                const pages = [];
                const showEllipsis = totalPages > 7;
                
                if (!showEllipsis) {
                    for (let i = 1; i <= totalPages; i++) pages.push(i);
                } else {
                    if (currentPage <= 4) {
                        for (let i = 1; i <= 5; i++) pages.push(i);
                        pages.push('...');
                        pages.push(totalPages);
                    } else if (currentPage >= totalPages - 3) {
                        pages.push(1);
                        pages.push('...');
                        for (let i = totalPages - 4; i <= totalPages; i++) pages.push(i);
                    } else {
                        pages.push(1);
                        pages.push('...');
                        for (let i = currentPage - 1; i <= currentPage + 1; i++) pages.push(i);
                        pages.push('...');
                        pages.push(totalPages);
                    }
                }
                return pages;
            };

            return (
                <div className="px-6 py-5 bg-gray-900/30 border-t border-gray-800 flex flex-col sm:flex-row items-center justify-between gap-4">
                    <button
                        onClick={() => onPageChange(currentPage - 1)}
                        disabled={currentPage === 1}
                        className={`px-5 py-2.5 rounded-xl text-sm font-medium transition-all ${
                            currentPage === 1 
                                ? 'text-gray-600 cursor-not-allowed bg-gray-900/50' 
                                : 'text-gray-300 hover:bg-yellow-600 hover:text-gray-900 bg-gray-800 border border-gray-700'
                        }`}
                    >
                        صفحه قبل
                    </button>
                    
                    <div className="flex items-center gap-2">
                        {getPageNumbers().map((page, idx) => (
                            page === '...' ? (
                                <span key={`ellipsis-${idx}`} className="text-gray-600 px-2">...</span>
                            ) : (
                                <button
                                    key={page}
                                    onClick={() => onPageChange(page)}
                                    className={`w-10 h-10 rounded-lg text-sm font-medium transition-all ${
                                        currentPage === page
                                            ? 'bg-yellow-600 text-gray-900 font-bold shadow-lg'
                                            : 'text-gray-400 hover:bg-gray-800 hover:text-gray-200'
                                    }`}
                                >
                                    {page.toLocaleString('fa-IR')}
                                </button>
                            )
                        ))}
                    </div>
                    
                    <button
                        onClick={() => onPageChange(currentPage + 1)}
                        disabled={currentPage === totalPages}
                        className={`px-5 py-2.5 rounded-xl text-sm font-medium transition-all ${
                            currentPage === totalPages 
                                ? 'text-gray-600 cursor-not-allowed bg-gray-900/50' 
                                : 'text-gray-300 hover:bg-yellow-600 hover:text-gray-900 bg-gray-800 border border-gray-700'
                        }`}
                    >
                        صفحه بعد
                    </button>
                </div>
            );
        };

        const LoadingSkeleton = () => (
            <div className="space-y-4 animate-pulse">
                <div className="h-14 bg-gray-800 rounded-2xl w-full"></div>
                <div className="flex gap-3">
                    <div className="h-12 bg-gray-800 rounded-xl flex-1"></div>
                    <div className="h-12 bg-gray-800 rounded-xl flex-1"></div>
                </div>
                <div className="h-8 bg-gray-800 rounded-lg w-1/3"></div>
            </div>
        );

        const FileUpload = ({ onUpload }) => (
            <div className="text-center py-16 border-2 border-dashed border-gray-700 rounded-3xl hover:border-yellow-600 transition-all bg-gray-900/30 backdrop-blur-sm">
                <div className="mx-auto h-16 w-16 text-gray-600 mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </div>
                <h3 className="text-xl font-bold text-gray-200 mb-2">فایل دیتابیس یافت نشد</h3>
                <p className="text-gray-500 mb-8 text-sm">لطفا فایل <span className="font-mono text-yellow-600">list.csv</span> را انتخاب کنید</p>
                <input 
                    type="file" 
                    accept=".csv" 
                    onChange={onUpload}
                    className="block w-full text-sm text-gray-400
                        file:mr-4 file:py-3 file:px-6
                        file:rounded-xl file:border-0
                        file:text-sm file:font-semibold
                        file:bg-yellow-600 file:text-gray-900
                        hover:file:bg-yellow-500
                        file:cursor-pointer file:transition-all
                        max-w-sm mx-auto cursor-pointer"
                />
            </div>
        );

        // ============= Main App Component =============
        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [filterField, setFilterField] = useState("all");
            const [sortOrder, setSortOrder] = useState("default");
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState(1);
            const [itemsPerPage] = useState(15);
            const [uploadMode, setUploadMode] = useState(false);
            const [toast, setToast] = useState(null);

            useEffect(() => {
                fetch('list.csv')
                    .then(res => {
                        if (!res.ok) throw new Error();
                        return res.text();
                    })
                    .then(text => {
                        setData(parseCSV(text));
                        setLoading(false);
                    })
                    .catch(() => {
                        setUploadMode(true);
                        setLoading(false);
                    });
            }, []);

            const handleFileUpload = useCallback((e) => {
                const file = e.target.files[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = (event) => {
                    setData(parseCSV(event.target.result));
                    setLoading(false);
                    setUploadMode(false);
                    showToast('فایل با موفقیت بارگذاری شد');
                };
                reader.readAsText(file);
            }, []);

            const showToast = useCallback((message) => {
                setToast(message);
                setTimeout(() => setToast(null), 3000);
            }, []);

            const copyToClipboard = useCallback((text) => {
                navigator.clipboard.writeText(text);
                showToast('کد ملی کپی شد');
            }, [showToast]);

            const handleClearSearch = useCallback(() => {
                setSearchTerm("");
                setFilterField("all");
            }, []);

            const handleDownload = useCallback(() => {
                downloadCSV(filteredData, `نتایج-جستجو-${new Date().toLocaleDateString('fa-IR')}.csv`);
                showToast('فایل دانلود شد');
            }, []);

            // Filter and Sort Logic
            const filteredData = useMemo(() => {
                let filtered = data;
                
                // Apply search filter
                if (searchTerm) {
                    const normSearch = normalize(searchTerm);
                    filtered = data.filter(item => {
                        const nName = normalize(item.name);
                        const nFamily = normalize(item.family);
                        const nId = normalize(item.id);
                        
                        if (filterField === "all") {
                            return nName.includes(normSearch) || nFamily.includes(normSearch) || nId.includes(normSearch);
                        } else if (filterField === "name") return nName.includes(normSearch);
                        else if (filterField === "family") return nFamily.includes(normSearch);
                        else if (filterField === "id") return nId.includes(normSearch);
                        return false;
                    });
                }
                
                // Apply sorting
                if (sortOrder !== "default") {
                    filtered = [...filtered].sort((a, b) => {
                        if (sortOrder === "family-asc") return a.family.localeCompare(b.family, 'fa');
                        if (sortOrder === "family-desc") return b.family.localeCompare(a.family, 'fa');
                        if (sortOrder === "name-asc") return a.name.localeCompare(b.name, 'fa');
                        if (sortOrder === "name-desc") return b.name.localeCompare(a.name, 'fa');
                        return 0;
                    });
                }
                
                return filtered;
            }, [data, searchTerm, filterField, sortOrder]);

            // Pagination
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const currentData = useMemo(() => 
                filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage),
                [filteredData, currentPage, itemsPerPage]
            );

            const handlePageChange = useCallback((newPage) => {
                if (newPage > 0 && newPage <= totalPages) {
                    setCurrentPage(newPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, [totalPages]);

            useEffect(() => setCurrentPage(1), [searchTerm, filterField, sortOrder]);

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8 flex flex-col items-center">
                    
                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}

                    <div className="w-full max-w-6xl">
                        
                        <MemorialHeader totalCount={data.length} />

                        {/* Search Section */}
                        <div className="glass-panel rounded-3xl shadow-2xl overflow-hidden mb-8 animate-fade-in">
                            <div className="p-6 sm:p-8">
                                {loading ? (
                                    <LoadingSkeleton />
                                ) : uploadMode ? (
                                    <FileUpload onUpload={handleFileUpload} />
                                ) : (
                                    <>
                                        <SearchControls 
                                            searchTerm={searchTerm}
                                            setSearchTerm={setSearchTerm}
                                            filterField={filterField}
                                            setFilterField={setFilterField}
                                            sortOrder={sortOrder}
                                            setSortOrder={setSortOrder}
                                            onClear={handleClearSearch}
                                            resultsCount={filteredData.length}
                                        />
                                        
                                        {/* Download Button */}
                                        {filteredData.length > 0 && (
                                            <div className="mt-4 flex justify-end no-print">
                                                <button
                                                    onClick={handleDownload}
                                                    className="flex items-center space-x-2 space-x-reverse px-4 py-2 bg-gray-800 hover:bg-yellow-600 hover:text-gray-900 text-gray-300 rounded-xl transition-all border border-gray-700 text-sm font-medium"
                                                >
                                                    <DownloadIcon />
                                                    <span>دانلود نتایج (CSV)</span>
                                                </button>
                                            </div>
                                        )}
                                    </>
                                )}
                            </div>
                        </div>

                        {/* Results Section */}
                        {!loading && !uploadMode && (
                            <>
                                {filteredData.length === 0 ? (
                                    <div className="text-center py-24 glass-panel rounded-3xl shadow-xl">
                                        <div className="mx-auto h-20 w-20 text-gray-700 mb-6">
                                            <SearchIcon />
                                        </div>
                                        <p className="text-gray-400 text-xl font-medium">نتیجه‌ای یافت نشد</p>
                                        <p className="text-gray-600 text-sm mt-2">لطفا عبارت دیگری جستجو کنید</p>
                                    </div>
                                ) : (
                                    <div className="glass-panel rounded-3xl shadow-2xl overflow-hidden animate-slide-in">
                                        {/* Desktop Table */}
                                        <div className="hidden md:block overflow-x-auto">
                                            <table className="w-full text-right">
                                                <thead className="bg-gray-900/50 border-b border-gray-800">
                                                    <tr>
                                                        <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">ردیف</th>
                                                        <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">نام و نام خانوادگی</th>
                                                        <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">نام پدر</th>
                                                        <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-left">کد ملی</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-800/50">
                                                    {currentData.map((item, idx) => (
                                                        <TableRow
                                                            key={idx}
                                                            person={item}
                                                            index={(currentPage - 1) * itemsPerPage + idx + 1}
                                                            searchTerm={searchTerm}
                                                            onCopy={copyToClipboard}
                                                        />
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>

                                        {/* Mobile Cards */}
                                        <div className="md:hidden">
                                            {currentData.map((item, idx) => (
                                                <PersonCard
                                                    key={idx}
                                                    person={item}
                                                    index={(currentPage - 1) * itemsPerPage + idx + 1}
                                                    searchTerm={searchTerm}
                                                    onCopy={copyToClipboard}
                                                />
                                            ))}
                                        </div>

                                        {/* Pagination */}
                                        {totalPages > 1 && (
                                            <Pagination
                                                currentPage={currentPage}
                                                totalPages={totalPages}
                                                onPageChange={handlePageChange}
                                            />
                                        )}
                                    </div>
                                )}
                            </>
                        )}

                        {/* Footer */}
                        <div className="mt-12 text-center text-gray-600 text-sm">
                            <p className="mb-2">به یاد و به یادبود همه جان‌باختگان</p>
                            <div className="flex justify-center items-center gap-3 text-xs">
                                <div className="candle-flame opacity-50">
                                    <CandleIcon />
                                </div>
                                <span>روحشان شاد و یادشان گرامی</span>
                                <div className="candle-flame opacity-50" style={{animationDelay: '1s'}}>
                                    <CandleIcon />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
